language: python
sudo: required
dist: focal
env:
  global:
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - CC=gcc-9
matrix:
  include:
  - os: osx
    language: generic
    env:
      - MB_PYTHON_VERSION="3.7"
      - BLIS_ARCH="generic"
  - os: osx
    language: generic
    env:
      - MB_PYTHON_VERSION="3.7"
      - BLIS_ARCH="x86_64"
  - os: linux
    python: '3.7'
    env:
      - BLIS_ARCH="generic"
  - os: linux
    python: '3.7'
    env:
      - BLIS_ARCH="x86_64"
  - os: linux
    arch: arm64
    python: '3.7'
    env:
      - BLIS_ARCH="cortexa57"
  - os: linux
    arch: ppc64le
    dist: focal
    python: '3.8'
    env:
      - BLIS_ARCH="power9"
 
 
 
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source ./bin/travis/before_install_osx.sh;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source ./bin/travis/before_install_linux.sh;
  fi
- before_install
install:
- python -m pip install -r requirements.txt
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./bin/generate-make-jsonl darwin $BLIS_ARCH --export;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./bin/generate-make-jsonl linux $BLIS_ARCH --export;
  fi
script:
- python setup.py build_ext --inplace
- PYTHONPATH=`pwd` python -m pytest blis/

