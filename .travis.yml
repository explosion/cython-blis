language: python
sudo: required
dist: xenial

env:
  global: 
    - PLAT=x86_64
    - UNICODE_WIDTH=32

matrix:
  include:
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION="2.7"
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION="3.5"
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION="3.6"
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION="3.7"
  - os: linux
    python: "2.7"
  - os: linux
    python: "3.5"
  - os: linux
    python: "3.6"
  - os: linux
    python: "3.7"

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source ./travis/before_install_osx.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source ./travis/before_install_linux.sh; fi
  - before_install

install:
        # TODO: Use homebrew to install pyenv, set Python version
  - python -m pip install -r requirements.txt
  - ./bin/generate-make-jsonl "$TRAVIS_OS_NAME" x86_64_no_skx
  - python setup.py bdist_wheel
  - rm -rf blis*
  - python -m pip install dist/*.whl

script:
  - python -m pytest tests/

